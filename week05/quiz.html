
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>  

    <main class="box">
        <h1> âœ… Basic HTML and CSS Quiz</h1>
        <form class="box">
            <div class="quiz-items box">
                <label for="q1">1. What do you stand for today in a troubled world?</label>
                <input type="text" id="q1" name="q1">    
            </div>

            <div class="quiz-items box">
                <label for="q2">2. How do you feel about your beliefs?</label>
                <textarea text id="q2" name="q2" rows="4" cols="50"></textarea>
            </div>

            <div class="quiz-items box">
                <label for="q3">3. Which of the following religions are you identified to?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Select one of the following</option>
                    <option value="option1">1.Christian</option>
                    <option value="option3">2.Islam</option>
                    <option value="option4">3.Jewish</option>
                </select>
            </div>

            <div class="quiz-items box">
                <label for="q4">4. What is the bottom margin given this declaration?</label>
                <code class="box">margin: 10px 5px 15px;</code>
                <input type="text" id="q4" name="q4">     
            </div>

            <button type="submit">Submit Quiz for the Result</button>

        </form>
    </main>

</body>
